<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@800&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-slate-800">
    <div class="align-center flex flex-col justify-center mx-auto my-24 p-10 rounded-3xl shadow-2xl w-96">
        <div class="align-center flex flex-col justify-center space-y-5">
            <div
                class="bg-slate-700 flex flex-col h-20 items-center justify-center mx-auto p-3 rounded-3xl shadow-inner w-11/12">
                <input title="input" type="text" class="screen" placeholder="" onkeydown="update(event)">
            </div>
            <div class="align-around flex justify-around mx-auto space-x-5 w-11/12">
                <div class="align-center flex flex-col justify-around space-y-5 w-full">
                    <div class="flex space-x-5 align-around justify-center">
                        <button class="btn">CL</button>
                        <button class="btn">BS</button>
                        <button class="btn">EV</button>
                    </div>
                    <div class="flex space-x-5 align-around justify-center">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                    </div>
                    <div class="flex space-x-5 align-around justify-center">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                    </div>
                    <div class="flex space-x-5 align-around justify-center">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                    </div>
                    <div class="flex space-x-5 align-around justify-center">
                        <button class="btn">.</button>
                        <button class="btn">0</button>
                    </div>
                </div>
                <div class="align-center flex flex-col justify-center space-y-5 w-1/2">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">+</button>
                    <button class="btn">-</button>
                    <button class="btn">*</button>
                    <button class="btn">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
